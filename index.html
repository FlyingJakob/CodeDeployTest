<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cat Kingdom</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
  }
  header {
    background-color: #333;
    color: #fff;
    padding: 10px;
    text-align: center;
  }
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }
  .cat-gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
  }
  .cat-image {
    max-width: 100%;
    height: auto;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease;
  }
  .cat-image:hover {
    transform: scale(1.05);
  }
  .cta-button {
    display: inline-block;
    background-color: #f39c12;
    color: #fff;
    padding: 10px 20px;
    border-radius: 5px;
    text-decoration: none;
    margin-top: 10px;
    transition: background-color 0.3s ease;
  }
  .cta-button:hover {
    background-color: #e67e22;
  }
</style>
</head>
<body>
  <header>
    <h1>Welcome to Cat Kingdom!</h1>
    <p>The purrfect place for cat lovers</p>
  </header>
  <div class="container">
    <h2>Meet Our Adorable Cats</h2>
    <div class="cat-gallery">
      <img class="cat-image" src="cat1.jpg" alt="Cat 1">
    </div>
    <a class="cta-button" href="#">Adopt Now</a>
  </div>
</body>
</html>
